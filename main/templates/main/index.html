{% extends 'main/base.html' %}
{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">

    <div class="col-md-6 p-lg-1 mx-auto my-5">
        <h5 class="display-4 fw-bold">Почтовые рассылки</h5>
        <h3 class="fw-normal text-muted mb-1">Создаем за считанные минуты</h3>
        <div class="d-flex gap-3 justify-content-center lead fw-normal">
            <a class="icon-link" href="#">
                Learn more
            </a>
        </div>
    </div>
</div>
<style>
    body {
        background: #B0E0E6;
    }
</style>
<div class="row justify-content-lg-center">
    <div class="col-5">
        <table class="table table-dark ">
            <caption>Статистика</caption>
            <thead>
            <tr>
                <th scope="col">Рассылки</th>
                <th scope="col">Активные рассылки</th>
                <th scope="col">Клиенты</th>

            </tr>
            </thead>
            <tbody>
            <tr>

                <td>{{ mailings }}</td>
                <td>{{ active_mailings }}</td>
                <td>{{ clients }}</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
