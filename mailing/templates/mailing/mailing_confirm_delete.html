{% extends 'main/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-text">Удаление рассылки</h4>
                    <h5 class="card-text m-3">Вы хотите удалить рассылку: {{ object.name }}?</h5>
                    <button type="submit" class="btn btn-danger">
                        Удалить
                    </button>
                    <a class="btn btn-warning" href="{% url 'mailing:mailing_detail' object.pk %}">Отменить</a>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
