{% extends 'main/base.html' %}

{% block content %}


<form method="post">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h4>Восстановление пароля</h4>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {% for f in form %}
                    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label>{{ f }}
                    <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}

                    <p>
                        <button type="submit">Сбросить по E-mail</button>
                    </p>

                </div>
            </div>
        </div>

    </div>


</form>

{% endblock %}
