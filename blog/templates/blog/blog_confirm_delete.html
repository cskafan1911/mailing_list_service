{% extends 'main/base.html' %}

{% block content %}
<form method="post">
    <div class="row justify-content-lg-center">
        <div class="col-6">
            {% csrf_token %}
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="card-text">Удаление записи</h4>
                            <h5 class="card-text m-3">Вы хотите удалить запись: {{ object.title }} ?</h5>
                            <button type="submit" class="btn btn-danger">
                                Удалить
                            </button>
                            <a class="btn btn-warning" href="{% url 'blog:blog_info' object.pk %}">Отмена</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</form>

{% endblock %}
